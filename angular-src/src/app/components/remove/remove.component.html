<h2 class="page-header">Customer</h2>
<h4><strong>ID: {{ id }}</strong><h4>

<form>
  <div class="form-group">
    <label>First Name</label>
    <label class="form-control">{{ firstname }}</label>
  </div>
   <div class="form-group">
    <label>Last Name</label>
    <label class="form-control">{{ lastname }}</label>
  </div>
  <div class="form-group">
    <label>Birth Date</label>
    <label class="form-control">{{ birthdate }}</label>
  </div>

  <a class="btn btn-primary" [routerLink]="['/dashboard']">Back</a>
  <button class="btn btn-danger"  (click)="onDeleteCustomer()">Delete this Customer</button>
</form>
